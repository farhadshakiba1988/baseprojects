version: '3.9'
services:
  app:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    volumes:
      - .:/src
    depends_on:
      - db
  db:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgres/data
    environment:
      - POSTGRES_DB=test
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=123@456
volumes:
  postgres-data: